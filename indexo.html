<html lang="en"><head>
    <meta charset="utf-8">
      <title>Signin Owner</title>
  
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    
  </head>
  <body class="text-center">
    
  <main class="form-signin">
  <form action='/indexo' method='post'>
    <img id="emoji-movie" class="mb-4" src=https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/samsung/312/film-projector_1f4fd-fe0f.png alt="" >
    <h1 class="h1 mb-3 fw-normal">For OWNER: Please sign in</h1>
  
    <div class="form-floating">
      <input name='email' type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input name='pass' type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
  
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary svv" type="submit" name='a'>Sign in</button>
    <button class="w-100 btn btn-lg btn-primary svv" type="submit" name='b'>Sign up</button>
    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
  </form>
  </main>
  <script src =  "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
 </body></html>
