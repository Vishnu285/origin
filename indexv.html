<html lang="en"><head>
  <meta charset="utf-8">
    <title>Signin Visitor</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <!-- Custom styles for this template -->
  <link href="style.css" rel="stylesheet">
  
</head>
<body class="text-center">
  
<main class="form-signin">
<form action='/indexv' method='post'>
  <img id="emoji-movie" class="mb-4" src=https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/samsung/312/film-projector_1f4fd-fe0f.png alt="" >
  <h1 class="h1 mb-3 fw-normal">For VISITOR: Please sign in</h1>

  <div class="form-floating">
    <input type="email" name='email' class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating">
    <input name='pass' type="password" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="w-100 btn btn-lg btn-primary svv" name='a' value=true type="submit">Sign in</button>
  <button class="w-100 btn btn-lg btn-primary svv" pass='b' value=true type="submit">Sign up</button>
  <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
</form>
</main>
<script src =  "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
</body></html>
